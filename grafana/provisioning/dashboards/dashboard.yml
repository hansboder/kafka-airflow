apiVersion: 1

providers:
  - name: 'airflow'
    orgId: 1
    folder: 'airflow'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    options:
      path: /etc/grafana/dashboards/airflow
  - name: 'kafka'
    orgId: 1
    folder: 'kafka'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    options:
      path: /etc/grafana/dashboards/kafka

